    <link rel="stylesheet" href="./dist/main.css" />

    <title>AURORA</title>

<body>
    <div class="topnav">
        <a class="active" href="https://github.com/dlaucodes" target="_blank" rel="noopener noreferrer"><img src="Githublight.png" width="25" height="25"></a>
            
   
        
    <div class="dropdown">
        <button class="dropbtn">About</button>
            <div class="dropdown-content">
                <p>  
                    <br>
                    <b>Aurora</b> is a Music Visualizer where a user can select an audio file from their local file source through the Choose File button on the bottom right and have it visually rendered in the graphics below.
                </p>
            </div>
    </div>
    
   
  
    <div id="container">
        <canvas id="canvas1"></canvas>
            <audio id="audio1" controls></audio>
                <label for="file"></label>
                    <input type="file" id="fileupload" accept="'audio/*" />
        
    </div>
